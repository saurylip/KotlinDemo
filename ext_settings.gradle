retrofitSc           : 'com.squareup.retrofit2:converter-scalars:2.4.0',
retrofitRx           : 'com.squareup.retrofit2:adapter-rxjava2:2.4.0',

glide                : 'com.github.bumptech.glide:glide:4.8.0',
glideCompiler        : 'com.github.bumptech.glide:compiler:4.8.0',
glideOkhttp          : "com.github.bumptech.glide:okhttp3-integration:4.8.0",

rx                   : 'io.reactivex.rxjava2:rxjava:2.2.0',
rxAndroid            : 'io.reactivex.rxjava2:rxandroid:2.1.0',
rxKotlin           : "io.reactivex.rxjava2:rxkotlin:2.3.0",

chuckDebug           : 'com.readystatesoftware.chuck:library:1.1.0',
chunckRelease        : 'com.readystatesoftware.chuck:library-no-op:1.1.0',

stetho               : 'com.facebook.stetho:stetho:1.5.0',
stethoOkhttp         : 'com.facebook.stetho:stetho-okhttp3:1.5.0',
stethoRealm          : 'com.uphyca:stetho_realm:2.1.0',

kotlin               : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
kotlinKtx          : 'androidx.core:core-ktx:1.0.1',

javapoet             : 'com.squareup:javapoet:1.10.0',
javaparser           : 'com.github.javaparser:javaparser-core:3.5.14',
xLog                 : 'com.elvishew:xlog:1.6.0'

]